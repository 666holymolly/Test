<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>VeganTreats</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />

  <style>
    body {
  background-image: url('images/bg.jpg');
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  margin: 0;
  padding: 40px 20px;
  min-height: 100vh;
  box-sizing: border-box;
  color: #000; /* texto negro por defecto */
  font-family: 'Quicksand', sans-serif; /* fuente principal para texto */
  text-align: center;
  background-attachment: fixed;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 50px;
  color: #2e8b57;
  margin-top: 30px;
}

p {
  font-family: 'Quicksand', sans-serif;
  font-size: 24px;
  color: #000;
  margin-top: 10px;
}

/* Mantener el estilo para el selector */
#language-selector select {
  font-family: 'Pacifico', cursive;
  padding: 5px 10px;
  border-radius: 5px;
  border: 1px solid #ffffff; /* borde principal */
  font-size: 16px;
  background-color: #ffffff;  /* fondo */
  color: black;               /* texto */
  cursor: pointer;
  outline: 0;
  outline-offset: 0;
}


    h1 {
      font-size: 50px;
      color: #2e8b57;
      margin-top: 30px;
    }

    p {
      font-size: 24px;
      color: #444;
      margin-top: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #2e8b57;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #e0f3e0;
    }

    /* Language selector style */
    #language-selector {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

#language-selector select {
  font-family: 'Pacifico', cursive;
  padding: 5px 10px;
  border-radius: 5px;
  border: 1px solid #ffffff; /* borde principal */
  font-size: 16px;
  background-color: #ffffff;  /* fondo */
  color: black;               /* texto */
  cursor: pointer;
  outline: 0px solid #bf784b; /* contorno */
  outline-offset: 0px;        /* espacio entre borde y contorno */
}


    /* Hide content by default */
    #content-en, #content-es {
      display: none;
    }

    /* Show active content */
    #content-en.active, #content-es.active {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Language selector -->
  <div id="language-selector">
    <select id="language-select" onchange="changeLanguage(this.value)">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </div>

  <!-- English content -->
  <div id="content-en">
    <h1>VeganTreats</h1>
    <p>Tasty, healthy, and cruelty-free recipes.</p>

    <nav>
      <ul>
        <li><a href="about-en.html">About Us</a></li>
        <li><a href="contact-en.html">Contact</a></li>
        <li><a href="recipes-en.html">Recipes</a></li>
        <li><a href="nutrition-en.html">Vegan Tips</a></li>
        <li><a href="reasons-en.html">Why Go Vegan</a></li>
      </ul>
    </nav>
  </div>

  <!-- Spanish content -->
  <div id="content-es">
    <h1>VeganTreats</h1>
      <p>Recetas sabrosas, saludables y libres de crueldad.</p>

    <nav>
      <ul>
        <li><a href="about-es.html">Sobre Nosotros</a></li>
        <li><a href="contact-es.html">Contacto</a></li>
        <li><a href="recipes-es.html">Recetas</a></li>
        <li><a href="nutrition-es.html">Consejos Veganos</a></li>
        <li><a href="reasons-es.html">Por Qué Ser Vegano</a></li>
      </ul>
    </nav>
  </div>

  <script>
    // Change language and show/hide content accordingly
    function changeLanguage(lang) {
      const es = document.getElementById('content-es');
      const en = document.getElementById('content-en');
      const select = document.getElementById('language-select');

      if (lang === 'en') {
        en.classList.add('active');
        es.classList.remove('active');
      } else {
        es.classList.add('active');
        en.classList.remove('active');
      }
      // Save language preference only on pages other than index
      if (!window.location.pathname.includes('index-es.html') && !window.location.pathname.includes('index-en.html')) {
        localStorage.setItem('language', lang);
      }
      select.value = lang;
    }

    window.onload = function() {
      const path = window.location.pathname.toLowerCase();
      console.log('Path:', path);

      const select = document.getElementById('language-select');

      if (path.endsWith('/') || path.endsWith('/index-es.html') || path.endsWith('/index.html')) {
        console.log('Forcing language: Spanish');
        changeLanguage('es');
        select.value = 'es';
      } else if (path.endsWith('/index-en.html')) {
        console.log('Forcing language: English');
        changeLanguage('en');
        select.value = 'en';
      } else {
        const savedLang = localStorage.getItem('language') || 'es';
        console.log('Saved or default language:', savedLang);
        changeLanguage(savedLang);
        select.value = savedLang;
      }
    }
  </script>
</body>
</html>
