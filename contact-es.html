<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contact - VeganTreats</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-image: url('images/bg.jpg'); /* tu fondo */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #000;
      margin: 0;
      padding: 40px 30px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
    }
    #container {
      max-width: 700px;
      width: 100%;
      /* background-color: rgba(255, 250, 244, 0.85);  <-- eliminado */
      padding: 30px 25px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #2e8b57;
      margin-bottom: 30px;
    }
    p {
      font-size: 20px;
      margin-bottom: 15px;
      color: #000;
    }
    a {
      color: #2e8b57;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Contenido en español -->
    <div id="content-es">
      <h1>Contacto</h1>

      <p>¿Tienes alguna pregunta, sugerencia o simplemente quieres saludar?</p>
      <p>Puedes escribirme a:</p>

      <p><a href="mailto:dunapr95@gmail.com">dunapr95@gmail.com</a></p>

      <a href="index.html">← Volver a la página principal</a>
    </div>

    <!-- Contenido en inglés -->
    <div id="content-en" style="display:none;">
      <h1>Contact</h1>

      <p>Do you have any questions, suggestions, or just want to say hi?</p>
      <p>You can write to me at:</p>

      <p><a href="mailto:dunapr95@gmail.com">dunapr95@gmail.com</a></p>

      <a href="index-en.html">← Back to Home</a>
    </div>
  </div>

  <script>
    function cambiarIdioma(idioma) {
      const es = document.getElementById('content-es');
      const en = document.getElementById('content-en');
      const select = document.getElementById('idioma-select');

      if(idioma === 'en') {
        es.style.display = 'none';
        en.style.display = 'block';
        if(select) select.value = 'en';
      } else {
        en.style.display = 'none';
        es.style.display = 'block';
        if(select) select.value = 'es';
      }
    }

    window.onload = function() {
      cambiarIdioma('es'); // Mostrar inglés por defecto
    }
  </script>

</body>
</html>
